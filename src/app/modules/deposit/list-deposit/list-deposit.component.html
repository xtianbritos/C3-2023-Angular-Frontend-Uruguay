<div class="container">
  <h1 class="mt-3">Deposit history</h1>

  <ng-template #empty>No deposits have been made</ng-template>

  <div *ngIf="listCustomerDeposits.length > 0 else empty">
    <div class="container" *ngFor="let deposit of listCustomerDeposits">
      <div class="col">
        <div class="card mb-4">
          <div class="card-body">
  
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Id</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ deposit.id }}</p>
              </div>
            </div>
            <hr />
  
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Amount</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted fw-bold mb-0">${{ deposit.amount }}</p>
              </div>
            </div>
            <hr />
  
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Date time</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">
                  {{ convertDateToShow(deposit.dateTime) }}
                </p>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
    <mat-paginator [length]="listCustomerDeposits.length"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>

  </div>
  
</div>
