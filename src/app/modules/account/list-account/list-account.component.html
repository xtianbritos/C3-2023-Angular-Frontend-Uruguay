<div class="container" *ngFor="let account of listAccounts">

    <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Id</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{account.id}}</p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Balance</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted fw-bold mb-0">${{account.balance}}</p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">State</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{account.state}}</p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Account type</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{account.accountType.name}}</p>
              </div>
            </div>

          </div>
        </div>

</div>
