<div class="container">

    <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{customer.fullName}}</p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{customer.email}}</p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{customer.phone}}</p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Document</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{customer.document}}</p>
              </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Document type</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-muted mb-0">{{customer.documentType.name}}</p>
                </div>
            </div>

          </div>
        </div>

    <button type="button" class="btn btn-success" (click)="sendCustomerToEdit()">Edit</button>

</div>
