<div class="container">
    <h1 class="mt-3">Transfer history</h1>

    <div class="container" *ngFor="let transfer of listCustomerTransfers">
    
    
        <div class="col">
            <div class="card mb-4">
              <div class="card-body">
    
                <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Id</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{transfer.id}}</p>
                    </div>
                </div>
                <hr>
                
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Account outcome</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{transfer.outcome.id}}</p>
                  </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Account income</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{transfer.income.id}}</p>
                    </div>
                  </div>
                  <hr>
    
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Amount</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{transfer.amount}}</p>
                  </div>
                </div>
                <hr>
    
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Date time</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{convertDateToShow(transfer.dateTime)}}</p>
                  </div>
                </div>
    
              </div>
            </div>
    
    </div>
    
</div>
